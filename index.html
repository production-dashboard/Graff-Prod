<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRAFF 8260667OG Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: white;
    }
    table {
      border-collapse: collapse;
      width: 98vw;
      font-size: 0.85vw;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.3em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: center;
    }
    th {
      background-color: #eee;
      font-weight: bold;
    }
    th.wrap {
      white-space: normal;
      word-wrap: break-word;
      font-size: 0.75vw;
    }
    td:nth-child(2) {
      white-space: nowrap;
      text-align: left;
    }
    @media screen and (max-width: 600px) {
      table {
        font-size: 2vw;
      }
    }
  </style>
</head>
<body>
  <div id="data"></div>
  <script>
    function fetchSheetData() {
      const sheetID = "1ZvZvqtDFkRb2pBVM7gcZz4J2iuFURly6Oj0KD7Itb3k";
      const sheetName = "GRAFF 8260667OG Signoff Samples";
      const query = encodeURIComponent("SELECT * OFFSET 4");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const tbody = document.createElement("tbody");

          const headers = json.table.cols.map(col => col.label || "");
          const headerRow = document.createElement("tr");

          headers.forEach((header, idx) => {
            const th = document.createElement("th");
            th.textContent = header;
            if (idx !== 1) th.classList.add("wrap");  // Wrap for all except column B
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          json.table.rows.forEach(row => {
            const tr = document.createElement("tr");
            row.c.forEach((cell, i) => {
              const td = document.createElement("td");
              td.textContent = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          const container = document.getElementById("data");
          container.innerHTML = "";
          container.appendChild(table);
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          document.getElementById("data").innerHTML = "<p style='color:red;'>⚠️ Failed to load data</p>";
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
